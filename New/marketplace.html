                       const app = Vue.createApp({
                         data(){
                           return{
                           title: '',
                           desc: '',
                           price: '',
                           date: '',
                           location: '', 
                         }}, 
          
                         methods:{
                            async GetADocument(){
                             const querySnapshot = await getDocs(collection(db, 'ProductList'));
          
                             querySnapshot.forEach((doc) => {
                               this.price = doc.data().productPrice;
                               this.location = doc.data().productLoc;
                               this.date = doc.data().productDate;
                               this.title = doc.data().productTitle;
                               this.desc = doc.data().productDesc;
                               console.log(doc.id, " => ", doc.data());
                               addToList(this.price, this.date, this.title);
                             })
                         }},
          
                         created(){
                           this.GetADocument()
                         }
          
                 }).mount('#app')
                   </script>
                   <script>
                     function addToList(price, date, title) {

                      var div = document.getElementById('app');
                      var divcard = document.createElement('div');
                      divcard.innerHTML = `
                            <div class="card" style="width: 18rem;">
                              <img class="card-img-top" src="img/food1.jpg" alt="Card image cap">
                              <div class="card-body">
                              <h5 class="card-title">${title}<span style = 'float:right'>$${price}</span></h5>
                              <p class="card-text"><strong><small>GOOD TILL: ${date}</small><strong></p>
                              </div>
                            </div>
                            <br>
                            `

                      div.appendChild(divcard);
                     }
