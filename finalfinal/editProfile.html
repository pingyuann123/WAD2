      // Update database when user wants to logout
      async function logout(){
        let email = localStorage.getItem("UserEmail")
        console.log(email)
        var ref = doc(db, "Users", email);
        await updateDoc(
            ref, {
                recipes: JSON.parse(localStorage.getItem('likedRecipes')),
                }

    const app2 = Vue.createApp({
    //options 
    data(){
        return{
            //name: value pairs
            name: '',
            username: '',
            gender: '',
            exp: '',
            bio: '',
            image: '',
            email: '',
        }
    },
    methods:{
      async GetADocument(){
        const email = localStorage.getItem('UserEmail'); //unique identifier
        const docSnap = await getDoc(doc(db,"Users",email))
        if (!docSnap.exists) {
          console.log('No such document!');
        } else {
          console.log(docSnap.data())
          this.username = docSnap.data().username;
          this.name = docSnap.data().name;
          this.exp = docSnap.data().exp;
          this.bio = docSnap.data().bio;
          this.gender = docSnap.data().gender;
          this.image = docSnap.data().image;
          this.email = email
        }
      }, 
      async UpdateFieldsInADocument(){
        var ref = doc(db, "Users", email);
        await updateDoc(
            ref, {
                name: this.name,
                username: this.username,
                gender: this.gender,
                exp: this.exp,
                bio: this.bio,
                image: this.image,
                }
            )
            .then(()=>{
                alert("Edited Successfully");
                window.location = "profile.html";
                window.history.forward();
            })
            .catch((error)=>{
                alert("Editing Unsuccessful" + error);
            });
        }
    },
    created(){
      this.GetADocument()
    }
    

  }).mount("#app2")
