<html>
    <head>
        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="loginregCss"/>

    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">

                <div class="col-sm-6 d-none d-sm-block" id = "leftBox">
                  <h1 class="Maintitle">Cooking,<br>
                      made easy
                  </h1>
                      <p>App Name</p>
                  <img src="img/mainimg.jpg" alt="Login image" class="loginImg w-100"/>
                </div>

                <div class="col-sm-6 text-black">
          
                  <div class="rightBox d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form class="registerForm">
          
                      <h3 class="registerWord mb-3 pb-3">Create Account</h3>
                      <p class="registersub">Have an Account? <a href="login.html" class="link-info">Login Here</a></p>
          
                      <hr class="lineBreak"></hr>

                      <div class="form-outline mb-4">
                        <label class="nameLabel form-label" for="name">Name</label>
                        <input type="name" id="name" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="emailLabel form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control form-control-lg" />
                      </div>
          
                      <div class="form-outline mb-4">
                        <label class="passwordLabel form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button id = "login" class="registerBtn btn btn-lg btn-block" type="button">Register</button>
                      </div>
          
                      <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot Password?</a></p>
                      
                    </form>
          
                  </div>

                  <div class="container">
                    <hr class="lineBreak"></hr>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
